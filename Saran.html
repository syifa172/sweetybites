<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Saran</title>
    <style>
        /* Warna latar untuk seluruh halaman */
        body {
            background-color: blueviolet;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Gaya untuk kontainer utama dan menu */
        .content {
            padding: 20px;
            text-align: center;
        }

        .centered-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Menu navigasi */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            background-color: darkmagenta;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rebeccapurple;
            color: white;
        }

        /* Gaya grid untuk gambar produk */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tiga kolom */
            gap: 10px;
            text-align: center;
            margin: 20px auto;
        }

        .grid-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        /* Gaya tabel produk */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white; /* Warna latar tabel */
            color: black; /* Warna teks tabel */
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="logo.png" alt="Logo Sweety Bites" width="300" height="250">
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="Profil.html">Profil</a></li>
                <li><a href="Produk.html">Produk</a></li>
                <li><a href="Saran.html">Saran</a></li>
            </ul>
        </nav>
    </div>
</head>
<body>
     <h1>Formulir Saran</h1>
        <form action="/submit-saran" method="POST">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="saran">Saran:</label>
            <textarea id="saran" name="saran" rows="4" required></textarea>

            <button type="submit">Kirim Saran</button>
        </form>
    </section>
